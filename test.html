<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API TEST</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .b {
      width: 100px;
      height: 100px;
      background-color: red;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="b b1"></div>
  <div class="b b2"></div>
  <div class="b b3"></div>
  <div class="b b4"></div>
  <script src="./json/stringify.js"></script>
  <script src="./json/parse.js"></script>
  <script src="./promise/promise.js"></script>
  <script src="./ease/index.js"></script>
  <script>
    console.log(parse(
      '{"a": 1, "b": "hello", "c": [1, 2, 3, [4, 5, 6, [99, 100]], {"k": 1}, [7, 8, 9], [10], {"haha": "heihei", "g": [90]}], "o": [88, 99], "d": {"e": false, "f": null, "g": null}, "e": []}'
      ));
    console.log(stringify({
      a: 1,
      b: 'hello',
      c: [
        1, 2, 3, [4, 5, 6, {h: 'jack'}]
      ],
      d: {
        e: false,
        f: NaN,
        g: null
      },
      h: [88, 99]
    }));
  </script>
  <script>
    new P((resolve, reject) => {
        setTimeout(() => reject('success 1'), 1000)
      })
      .then((result) => {
        return new P((resolve, reject) => {
          setTimeout(() => resolve(result + '-1'), 1000)
        })
      })
      .then(r => console.log(r))
      .then(result => console.log(result))
      .catch(err => {
        console.log('error', err)
        return new P((resolve, reject) => {
          setTimeout(() => resolve('h 1'), 1000)
        })
      })
      .then((res) => console.log(res))
      .then((res) => new P((resolve, reject) => {
        setTimeout(() => resolve('-1'), 1000)
      }))
      .catch(err => console.log(err))
      .then((res) => console.log(res))
  </script>
  <script>
    const $b1 = document.querySelector('.b1');
    const $b2 = document.querySelector('.b2');
    const $b3 = document.querySelector('.b3');
    const $b4 = document.querySelector('.b4');
    easeMove(1000, 500, 'linear', (c) => {
      $b1.style.transform = `translateX(${c}px)`;
    });
    easeMove(1000, 500, 'easeIn', (c) => {
      $b2.style.transform = `translateX(${c}px)`;
    });
    easeMove(1000, 500, 'easeOut', (c) => {
      $b3.style.transform = `translateX(${c}px)`;
    });
    easeMove(1000, 500, 'easeInOut', (c) => {
      $b4.style.transform = `translateX(${c}px)`;
    });
  </script>
</body>

</html>
